<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">


    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>


    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>


    <!-- My JS Modules -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>


    <!-- My JS Controllers -->
    <script src="templates/login/login.js"></script>
    <script src="templates/register/register.js"></script>
    <script src="templates/forgot/forgot.js"></script>


    <!-- My JS Services -->
    <script src="js/services/auth.js"></script>
    <script src="js/services/utils.js"></script>

    <!-- Libraries -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="lib/ngstorage/ngStorage.min.js"></script>
    <!-- Firebase -->
    <script src="lib/firebase/firebase.js"></script>
    <!-- AngularFire -->
    <script src="lib/angularfire/dist/angularfire.min.js"></script>
    <script src="lib/angular-messages/angular-messages.min.js"></script>
    <!-- ngMessages -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-messages.js"></script>

  </head>

  <body ng-app="starter">
      <ion-side-menus>
          <ion-pane ion-side-menu-content>
              <ion-nav-bar class="bar-dark nav-title-slide-ios7">
                  <ion-nav-back-button class="button-icon"><span class="icon ion-ios7-arrow-left"></span></ion-nav-back-button>
              </ion-nav-bar>
              <ion-nav-view></ion-nav-view>
          </ion-pane>
          <ion-side-menu side="left">
              <ion-header-bar class="bar bar-header bar-dark"></ion-header-bar>
              <ion-content has-header="true">
                  <ion-list>
                      <ion-item menu-close href="#/app/profile">
                          Profil
                      </ion-item>
                      <ion-item menu-close href="#/app/settings">
                          Paramètres
                      </ion-item>
                      <ion-item menu-close ng-click="logOut()">
                          Se déconnecter
                      </ion-item>
                  </ion-list>
              </ion-content>
          </ion-side-menu>

      </ion-side-menus>

  </body>
</html>

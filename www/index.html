<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/ionic.app.css" rel="stylesheet">
    <!--<link href="css/ionic.app.min.css" rel="stylesheet">-->





    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>


    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>


    <!-- My JS Modules -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>


    <!-- My JS Controllers -->
    <script src="templates/login/login.js"></script>
    <script src="templates/register/register.js"></script>
    <script src="templates/forgot/forgot.js"></script>
    <script src="templates/annonces/annonces.js"></script>
    <script src="templates/candidacy/candidacy.js"></script>
    <script src="templates/contacts/contatcs.js"></script>
    <script src="templates/settings/settings.js"></script>

    <script src="js/services/directives.js"></script>
    <script src="templates/professionnel/professionnel.js"></script>

    <script src="templates/messagerie/messagerie.js"></script>
    <script src="templates/home/home.js"></script>
    <script src="templates/profile/profile.js"></script>
    <script src="templates/welcome/welcome.js"></script>
    <!-- My JS Services -->
    <script src="js/services/auth.js"></script>
    <script src="js/services/utils.js"></script>
    <script src="js/services/conversation.js"></script>
    <script src="js/services/directives.js"></script>

    <!-- Libraries -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="lib/ngstorage/ngStorage.min.js"></script>
    <!-- Firebase -->
    <script src="lib/firebase/firebase.js"></script>
    <!-- AngularFire -->
    <script src="lib/angularfire/dist/angularfire.min.js"></script>
    <script src="lib/angular-messages/angular-messages.min.js"></script>
    <!-- ngMessages -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-messages.js"></script>



  </head>

  <body ng-app="starter" >
      <ion-side-menus enable-menu-with-back-views="false">
          <ion-side-menu-content class="has-header has-subheader" ion-side-menu-content has-footer="true">
              <ion-nav-bar class="bar-assertive">
                  <!--<ion-nav-back-button class="button-clear">
                      <i class="ion-arrow-left-c"></i>
                  </ion-nav-back-button>-->

                  <ion-nav-buttons side="left">
                      <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
                  </ion-nav-buttons>
              </ion-nav-bar>
              <ion-nav-view></ion-nav-view>
          </ion-side-menu-content>
          <ion-side-menu side="left">

              <ion-content has-header="true" has-footer="true" >
                  <ion-list>
                      <ion-item menu-toggle class="bar-profile" href="#/profile">
                        <div class="profile">
                          <img class="profile-picture" src="{{user.imageProfil}}" />
                          <h3 class="name">{{user.nomComplet}}</h3>

                        </div>
                      </ion-item>
                      <ion-item menu-toggle href="#/app/home">
                        <i class="icon ion-home"></i> Accueil
                      </ion-item>
                      <ion-item menu-toggle href="#/profile">
                        <i class="icon ion-person"></i> Mon Profil
                      </ion-item>
                      <ion-item menu-toggle href="#/candidacy">
                      <i class="icon ion-android-contacts"></i> Candidatures
                      </ion-item >
                      <ion-item menu-toggle href="#/contacts">
                        <i class="icon ion-android-contacts"></i> Contacts
                      </ion-item >

                      <ion-item menu-toggle href="#/settings">
                        <i class="icon ion-gear-a"></i> Paramètres
                      </ion-item >
                      <ion-item menu-toggle ng-click="logOut()">
                        <i class="icon ion-log-out"></i> Se déconnecter
                      </ion-item>
                      <ion-item class="item item-divider">
                          Page professionnel
                      </ion-item>
                      <!-- Tester si une page a déjà été créé si oui-->
                      <ion-item ng-if="user.aPagePro" menu-toggle href="#/pagepro">
                          <i class="icon ion-briefcase"></i> Voir page professionnelle
                      </ion-item>
                      <ion-item ng-if="user.aPagePro && pagePro.annonces.length !== 0" menu-toggle href="#/pagepro">
                          <i class="icon ion-briefcase"></i> Voir les annonces
                      </ion-item>
                      <ion-item ng-if="user.aPagePro" menu-toggle href="#/ajouterannonce">
                          <i class="icon ion-compose"></i>Ajouter une annonce
                      </ion-item>
                      <!-- Tester si une page a déjà été créé si non-->
                      <ion-item ng-if="!user.aPagePro" menu-toggle href="#/creerpagepro">
                          <i class="icon ion-briefcase"></i> Créer une page professionnelle
                      </ion-item>
                  </ion-list>
              </ion-content>
          </ion-side-menu>

      </ion-side-menus>

  </body>
</html>

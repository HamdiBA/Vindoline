<ion-view view-title="Network">
  <ion-header-bar class="bar-dark item-input-inset bar-no-border">
    <label class="item-input-wrapper light-bg">
      <i class="icon ion-ios-search placeholder-icon"></i>
      <input type="search" placeholder="Rechercher">
    </label>
  </ion-header-bar>

  <ion-content>

    <div ng-show="!searchFocus">
      <div class="row no-padder">
        <div class="col b-r b-light wrapper-sm" ng-click="openConnections()"><span class="calm font-bold m-r-xs">485</span>relations</div>
        <div class="col wrapper-sm" ng-click="openAdd()"><i class="icon ion-plus-round calm m-r-xs"></i>Trouver des relations</div>
      </div>

      <div class="list m-n">
        <div class="item item-divider b-none bg-muted">
          Invitations reçues (1 nouveau)
        </div>
        <div class="item item-avatar item-icon-right">
          <img src="img/adam.jpg" random-avatar alt="">
          <div class="font-bold">Adam Lambert</div>
          <div class="text-sm text-muted">Consultante RH Relations</div>
          <div class="text-xs text-muted">2 relations en commun</div>
          <i class="icon ion-ios-close-outline secondary"></i>
          <i class="icon ion-ios-checkmark-outline calm"></i>
        </div>
      </div>


      <div class="list">
        <div class="item item-divider no-bg">Les connaissez-vous</div>
        <div class="item item-avatar item-icon-right" ng-repeat="i in [0,1,2,3,4,5,6,7,8]">
          <img src="img/adam.jpg" random-avatar alt="">
          <div class="font-bold">Stéphane Prudhomme</div>
          <div class="text-sm text-muted">Développeur mobile</div>
          <div class="text-xs text-muted">4 relations en commun</div>
          <i class="icon ion-ios-plus-outline calm"></i>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>

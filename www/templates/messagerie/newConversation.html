<ion-modal-view >
    <ion-header-bar class="bar bar-light">
        <button class="button button-clear button-primary" ng-click="modal.hide()"><i class="icon ion-android-close"></i></button>
        <h1 class="title">Nouvelle Conversation</h1>
        
    </ion-header-bar>
   
    <ion-content>
        <form ng-submit="nouveauMessage(message)" class="list">
            <label class="item item-input">
                <input ng-model="message.user" type="text" placeholder="Contact">
            </label>
            <label class="item item-input">
                <textarea placeholder="Entrez votre message" ng-model="message.texte" rows="6" ></textarea>
            </label>
            <label class="item item-input">
                <button class="button button-block button-positive">
                    Envoyer
                </button>
            </label>
        </form>
    </ion-content>
</ion-modal-view>

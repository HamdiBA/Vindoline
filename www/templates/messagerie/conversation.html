<ion-modal-view>
    <ion-header-bar class="bar bar-assertive">
        <button class="button button-small button-assertive" ng-click="goBack()">
            <i class="icon ion-android-arrow-back"></i> 
        </button>
        <h1 class="title">{{conversation.user}}</h1>
       
    </ion-header-bar>
    

    <ion-content>
        <ion-list  ng-repeat="c in conversation.messages">
            <ion-item class="item-text-wrap item-borderless message right"  ng-if="user.nomComplet == c.auteur">
                <div class="pic-profil-right"><img src="{{user.imageProfil}}"></div>
                <div align="right" class="bubble-chat right">{{c.message}}</div>
                <div class="date right">{{c.date}} {{c.heure}} </div>
            </ion-item>
            <ion-item align="left" class="item-text-wrap item-borderless message left" ng-if="user.nomComplet != c.auteur">
                <div class="pic-profil-left"><img  src="{{conversation.imageProfil}}"></div>
                <div class="bubble-chat left">{{c.message}}</div>
                <div class="date left">{{c.date}} {{c.heure}}</div> 
            </ion-item>
        </ion-list>

        
    </ion-content>
    <form ng-submit="repondreMessage(input.message, conversation)" >
        <ion-footer-bar class="bar-assertive item-input-inset message-footer" keyboard-attach>
            <label class="item-input-wrapper textarea-message">
                <textarea class="textarea" ng-model="input.message"  required minlength="1" maxlength="1500" msd-elastic></textarea>
            </label>
            <div class="footer-btn-wrap">
                <button class="button button-icon icon ion-android-send footer-btn" type="submit"
                        ng-disabled="!input.message || input.message === ''"></button>
            </div>
        </ion-footer-bar>
    </form>
</ion-modal-view>

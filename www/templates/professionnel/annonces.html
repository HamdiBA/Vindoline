<ion-view title="Annonces">

    <ion-content>
       <div class="list card">
           <div  class="item item-icon-left" ng-repeat="annonce in pagePro.annonces">
                <a href="/#/annonce" ng-click="voirAnnonce(annonce)" >
                    <h3>{{annonce.titre}}</h3>
                    <p>Postée le {{annonce.datePublication}}</p>
                </a>
           </div>
         
       </div>

    </ion-content>
</ion-view>

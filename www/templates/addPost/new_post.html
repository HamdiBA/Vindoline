<ion-modal-view>
	<ion-header-bar class="bar-light">
		<button class="button button-clear" ng-click="closePost()">
			<i class="icon ion-android-close"></i>
		</button>
		<div class="h1 title">Partager</div>
	</ion-header-bar>

	<ion-content>
    <div class="item item-avatar b-none">
			<img src="img/me.jpg" alt="">
			<textarea class="w-full l-h" rows="5" placeholder="Ecrivez quelque chose ou utilisez @ pour mentionner quelqu'un." focus-me></textarea>
    </div>


  </ion-content>

  <ion-footer-bar keyboard-attach horizontal layout justified class="b-t b-light">
    <div>
      <button class="button button-icon ion-earth"></button>
      <button class="button button-icon ion-link"></button>
      <button class="button button-icon ion-camera"></button>
			<button class="button button-icon ion-ios-at"></button>
    </div>
    <div>
      <button class="button button-outline padder button-calm">Partager</button>
    </div>
  </ion-footer-bar>
</ion-modal-view>
